<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/grid.css') }}">
</head>
<body>
    <h1>Task Manager</h1>
    <table>
        <tr>
            <th>Task Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Date</th>
            <th>Assigned </th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.task_name }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.date }}</td>
            <td>{{ task.assigned_user }}</td>
            
            <td>
                <a href="{{ url_for('edit_task', task_id=task._id) }}">Edit</a>
                <a href="{{ url_for('delete_task', task_id=task._id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_task') }}">Add Task</a>
</body>
</html>
