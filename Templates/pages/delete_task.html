{% extends 'base.html' %}
{% block title %} Delete note {% endblock %}
{% block content %}
<div class="container mt-5 mb-5 px-10">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form method="POST" action="/delete_task">
        <input type="hidden" name="_id" value="{{ task._id }}" />
        <div class="form-group">
          <label for="task_name">Task Name:</label>
          <input
            type="text"
            class="form-control"
            id="task_name"
            placeholder="Enter task_name"
            name="task_name"
            value="{{ task.task_name }}"
            required
          />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" value="{{ task.description}}" required></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status"  value="{{ task.status}}" required>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="assigned_user">Assigned User:</label>
            <select id="assigned_user" name="assigned_user"  value="{{ task.assigned_user}}" required>
               {% for user in users %}
               <option value="{{user.email }}"> {{user.email }}</option>
               {% endfor %}
           </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
